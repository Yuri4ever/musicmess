        <script src="http://cdn.qplus.com/js/qplus.api.js"></script>
        <script type="text/javascript">
(function(){
        var name = window.location.search.replace("?","");
        var mp3Url = 'http://stream19.qqmusic.qq.com/' + name + ".mp3";//需要改下
        var audio = document.createElement("audio");
        audio.src = mp3Url;
        audio.loop = true;
        document.body.appendChild(audio);
        audio.play();
        document.getElementById('wbBtn').onclick = function(){
          qplus.onReady(function(){
              qplus.app.share({
                msg:'#We play birds#哈，我刚组建了自己的小鸟乐队，你要不要听一听呢？',
                title:'分享给好友',
                param: name,
                shareBtnText:'立即分享',
                capture:false,
                shareTo:['wblog','qzone','buddy']
              });
          });
        }
})();
          </script>
